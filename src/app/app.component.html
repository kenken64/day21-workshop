<div class="container fluid">
  <div class="row">
      <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-12">
          <h1>Attendance Form</h1>
      </div>
  </div>

  <div class="row">
      <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-12">
          <form #attendanceForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
              <div class="form-group">
                  <div>
                      <label for="name">Name</label>
                  </div>
                  
                  <input id="name" #name="ngModel" name="name" type="text" [(ngModel)]="model.name" placeholder="Phang, Kenneth" class="form-control" required/>
                  <div *ngIf="name.errors && (name.touched)">
                      <div [hidden]="!name.errors.required && name.dirty" class="help-block alert alert-danger">
                          Name is required.
                      </div>
                  </div>
              </div>

              <div class="form-group">
                  <div>
                      <label for="status">Status</label>
                  </div>
                  <br/>
                        <input name="status" type="radio" [(ngModel)]="model.status" value="1"/> True
                        <br/>
                        <input name="status" type="radio" [(ngModel)]="model.status" value="0" /> False
            
              </div>

              <div class="form-group">
                  
                  <button type="submit" [disabled]="!attendanceForm.form.valid" class="btn btn-success">Save</button>
                  <button type="reset" class="btn btn-danger" (click)="attendanceForm.reset()">Reset</button>
              </div>
          </form>
          <hr>
      </div>
  </div>
  
  
  <div class="row">
    <div *ngFor="let person of attendeesResult ">
      {{person.name}} - {{person.status}}
    </div>
  </div>
</div>
